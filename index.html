<html><head><title>课程表</title><style>
html{font-size:5vw;}
body{margin:0}
.main{margin:1rem auto;width:90%;}

.numb{width: 24vw;margin-right:1rem;}
.timelist,.card{font-size:.85rem;padding:.5rem;width: 70vw;box-shadow:0 0 3px 0 rgba(0,0,0,0.5);background:#fff;border-radius:.3rem;margin-bottom:.5rem;min-height:1rem;}

.menufooter{margin: auto auto 0 auto;}.menumain{height:100%;width:100%;position:absolute;} .menu{height:100%;width:75%;box-shadow:0 0 16px 0 rgba(0,0,0,0.5);background:#fff;}.menuheader{padding:0.5rem;display:flex;}
ul{margin:0.25rem 0 0 0;padding:0;border-top: 1px solid #ddd;}

.ml.active{background:#e3effb;border-radius: 0 30rem 30rem 0;}
</style><script>
  function see_today(){
    for (var i=1;i<7;i++) {
	  document.getElementById(i).style.display="none";
	  };
	document.getElementById("see_all").className="tab";
	document.getElementById("see_today").className="tab active";
	var d=new Date();var day=d.getDay();

};function see_all(){
    for (var i=1;i<7;i++) {

	document.getElementById("see_today").className="tab";
};
</script>
<!--颜色配置-->
<script>
var mq="3"/*菜单列表数量+1*/,cq="3"/*科目数量+1*/;
function setcolor0(){
	var manuid="0";
/*菜单变换*/
	for (var i=0;i<mq;i++){
		var x="mc"+i;
		console.log(x);
		document.getElementById(x).className="ml";
	};
	var menuid="mc"+manuid;
	document.getElementById(menuid).className="ml active";

	document.getElementById("class1").style.background="cadetblue";
	document.getElementById("class2").style.background="mediumvioletred";
/*其他颜色*/
	var x=document.getElementsByClassName("timelist");
	for (var i=0;i<x.length;i++){
		x[i].style.background="#fff";x[i].style.color="#000";
		};
	var x=document.getElementsByClassName("card");
	for (var i=0;i<x.length;i++){
		x[i].style.color="#fff";
		};
};
function setcolor1() {
	var manuid="1";
/*菜单变换*/
	for (var i=0;i<mq;i++){
		var x="mc"+i;
		console.log(x);
		document.getElementById(x).className="ml";
	};
	var menuid="mc"+manuid;
	document.getElementById(menuid).className="ml active";
/*科目颜色*/
	for (var i=1;i<cq;i++){
		var x="class"+i;console.log(x);
		document.getElementById(x).style.color="#000";
		document.getElementById(x).style.background="#fff";
		};
/*其他颜色*/
	var x=document.getElementsByClassName("timelist");
	for (var i=0;i<x.length;i++){
		x[i].style.background="#fff";x[i].style.color="#000";
		};
};

function setcolor2() {
	var manuid="2";
	for (var i=0;i<mq;i++){
		var x="mc"+i;
		console.log(x);
		document.getElementById(x).className="ml";
	};
	var menuid="mc"+manuid;
	document.getElementById(menuid).className="ml active";
	for (var i=1;i<cq;i++){
		var x="class"+i;console.log(x);
		document.getElementById(x).style.color="#fff";
		document.getElementById(x).style.background="#000";
	};
		var x=document.getElementsByClassName("timelist");
		for (var i=0;i<x.length;i++){
			x[i].style.background="#000";x[i].style.color="#fff";
		};
}
